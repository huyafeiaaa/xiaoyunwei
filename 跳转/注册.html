<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
		<script type="text/javascript" src="../bootstrap/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
		<title></title>
		<style type="text/css">
			body {
				background: url(../img/6.注册.png);
				background-size: 100%;
			}
			.form-inline{margin-top: 50px;margin: auto;}
			.input-group-addon,.form-control{background: rgba(172,147,143,0.1);color: white;}
			.input-group{
				width: 70%;
				margin:0 auto;
			}
			input::-ms-input-placeholder{color: white;}
			.form1{margin-top:100px ;}
			.input-group>span{color: white;}
			.input1{width:70%;}
			.footer{width: 100%;padding-left: 50px;box-sizing: border-box;font-size: 18px;}

		</style>
	</head>

	<body>
		<div><img src="../img/社区，关注_01.png" width="100%" /></div>
		<p style="color: white;font-size: 40px;text-align: center;">注册</p>
		<form class="form-inline form1">
			<div class="form-group">
				<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入手机号">

				</div>
			</div>

		</form>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
					<input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入6-20位数字或字母">

				</div>
			</div>

		</form>
		<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount"></label>
    <div class="input-group">
      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
      <input type="text" class="form-control input1" id="exampleInputAmount" placeholder="请输入短信手机验证码">
    <div class="input-group-addon btn btn-danger" style="background:#FF5D74;">获取验证码</div>
    </div>
  </div>

</form>
<div style="color: white;"class="footer"><p>点击注册即同意<span style="color:#FF5D74 ;">用户注册协议》</span></p></div>

	<button type="button" class="btn btn-primary btn-lg btn-block " id="btn1" style="background:#FF5D74;">注册</button>
	</body>
<script type="text/javascript">
	
      //获取
        var aput=document.querySelectorAll("input");
        var btn=document.querySelector("#btn1");


        var arr=[];
       btn.onclick=function(){
           var obj={
               tel:aput[0].value,
               user:aput[1].value,
               password:aput[2].value
           }
           arr.push(obj);
           //转换为字符串格式
           localStorage.setItem("text",JSON.stringify(arr));
           //页面跳转  BOM
           location.href="登录.html";
       }
</script>
</html>
