<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../angular-1.4.6.min.js"></script>
		<script src="../angular-route.min.js"></script>
		<script src="../angular-ui-router.js"></script>
		<script src="../bootstrap/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../new_file.css"/>
		<title></title>
	</head>
<body ng-app="app" ng-controller="aa">
	<img src="../img/水果_01.gif" width="100%" ng-click="ms()"/>
	<ul class="meishi">
		<li ng-repeat="x in shuiimg">
			<img src="{{x.img}}"/>
			<p>{{x.tex}}</p>
			<p style="color: red;">{{x.sp}}</p>
		</li>
	</ul>
	
	<div ng-view></div>
</body>
<script>
	var app=angular.module("app",['ngRoute']);
	app.controller("aa",function($scope,$http){
		$http({
			method:"get",
			url:"../data/data1.json"
		}).then(function(daa){
//			console.log(daa.data)
			$scope.shuiimg=daa.data.shuiimg
				$scope.ms=function () {
				window.history.go(-1);
			}
		})
		
		
		
	})

</script>
</body>
</html>
